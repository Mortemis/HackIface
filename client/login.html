<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Auth | Main Server Interface</title>
    <link href="css/hacker.css" rel="stylesheet">

    <style>
        .tall-row {
            margin-top: 40px;
        }

            top: auto;

            left: auto;
            bottom: auto;

<body>

                    <hr>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
